version: "3.9"

services:
  db:
    container_name: db
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  migration:
    build:
      context: .
      dockerfile: Dockerfile.migration
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy

  app:
    build: .
    env_file:
      - .env
    depends_on:
      - migration
    ports:
      - "8000:8000"
    command: >
      bash -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000"
  
  adminer:
    image: adminer
    restart: always
    ports:
      - "3456:8080"

volumes:
  db_data:
